<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson</title>
	<link rel="stylesheet" href="styles/style.css">
	
</head>
<body>
	<header class="page-header">
		<div class="page-header__img-logo">
			<img id="imgLogo" src="image/logo.png" alt="logo">
		</div>
		<h1 class="page-header__title">My First Single Page</h1>
		<div class="nav-bar page-header__nav-bar">
			<div class="link nav-bar__link-home">
				<a class="link-home link__color-link" href="https://translate.google.com.ua/?um=1&ie=UTF-8&hl=ru&client=tw-ob#en/ru/">HOME</a>
			</div>

			<div class="link nav-bar__link-from">
				<a class="link-form link__color-link" href="index.html">FROM</a>
			</div>

			<div class="link nav-bar__link-contacts">
				<a class="link-contacts link__color-link" href="index2.html">CONTACTS</a>
			</div>
		</div>
	</header>
	<div class="main">
		<div class="leftPart main__leftPart">
			<form class="leftPart__form" action="">
				<fieldset>
					<legend>My Form</legend>
					<div class="first-div__title">
						<h3 >First part</h3>
					</div>
					<div class="frst-div">

						<div class="frst-div__elem">	
							<div class="elem__lable">
								<label for="name">Name*:</label>
							</div>
							<div>
								<input type="text" placeholder="Enter your name ...">
							</div>
						</div>

						<div class="frst-div__elem">

							<div class="elem__lable">
								<label for="name">Surname*:</label>
							</div>
							<div>
								<input type="text" placeholder="Enter your surname ...">
							</div>
						</div>

						<div class="frst-div__elem">

							<div class="elem__lable">
								<label for="name">Age*:</label>
							</div>
							<div>
								<input type="number" placeholder="Enter your age ...">
							</div>
						</div>

						<div class="frst-div__elem">

							<div class="elem__lable">
								<label for="name">Gender:</label>
							</div>
							<div>
								<label for="male">male</label>
								<input name="gender" id="male" type="radio" required>
							</div>
							<div>
								<label for="female">female</label>
								<input name="gender" id="female" type="radio" required>
							</div>
						</div>
					</div>
					<div class="first-div__title">
						<h3>Second part</h3>
					</div>
					<div class="frst-div">
						<div class="frst-div__elem">	
							<div class="elem__lable">
								<label for="name">Login*:</label>
							</div>
							<div>
								<input type="text" placeholder="Enter your logi ...">
							</div>
						</div>

						<div class="frst-div__elem">

							<div class="elem__lable">
								<label for="name">Emale*:</label>
							</div>
							<div>
								<input type="emale" placeholder="Enter your emale ...">
							</div>
						</div>

						<div class="frst-div__elem">

							<div class="elem__lable">
								<label for="name">Password*:</label>
							</div>
							<div>
								<input type="password" placeholder="Enter your password ...">
							</div>
						</div>

						<div class="frst-div__elem">

							<div class="elem__lable">
								<label for="name">Repeat password*:</label>
							</div>
							<div>
								<input type="password" placeholder="Enter your repeat password ...">
							</div>
						</div>

					</div>
					<div class="checkBoxAgree1">
						<div class="elem__lable">
							<label>Read rules ? *</label>
						</div>
						<div>
							<label for="idYes">Yes</label>
							<input id="idYes" type="radio"  required>
						</div>
						<div>
							<label for="idNo">No</label>
							<input id="idNo" type="radio" required>
						</div>
					</div>

					<div class="checkBoxAgree2">
						<div>
							<input type="checkBox" >
							<label>I agree with the rules</label>
						</div>
					</div>
					<div class="btn">
						<div>
							<input type="button" value="Submit"> 
						</div>
						<div >
							<input type="button" value="Reset">   
						</div>
						<div>
							<input type="button" value="Cancel">   
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="rightPart main__rightPart">
			<table class="table rightPart__table" border="1">
				<caption class="table__caption">Users</caption>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Иван</td>
					<td>Петров</td>
					<td>22</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Вася</td>
					<td>Пупкин</td>
					<td>23</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Толян</td>
					<td>Сидоров</td>
					<td>33</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Джеки</td>
					<td>Чан</td>
					<td>44</td>
				</tr>
			</table>

		</div>
	</div>
	<footer class="page-footer">
		<div class="page-footer__imgLogo">
			<img id="imgLogo" src="image/logo3.png">
		</div>
		<div class="page-footer__avtor">
			<p>Made by Nikita</p>
		</div>
	</footer>
	
</body>
</html>
